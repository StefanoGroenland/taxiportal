    <body class=" login">
        <div class="logo">
            <a href="index.html">
                <img src="../assets/pages/img/logo-big.png" alt="Logo" /> 
            </a>
        </div>
        <div class="content">
            <form class="login-form" action="index.html" method="post">
                <h3 class="form-title font-green">Login</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Vul een gebruikersnaam en wachtwoord in!</span>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Gebruikersnaam</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Gebruikersnaam" name="username" /> 
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Wachtwoord</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Wachtwoord" name="password" /> </div>
                <div class="form-actions">
                    <button type="submit" class="btn green uppercase">Login</button>

                    <a href="javascript:;" id="forget-password" class="forget-password">Reset wachtwoord</a>
                </div>
            </form>

            <form class="forget-form" action="index.html" method="post">
                <h3 class="font-green">Wachtwoord vergeten?</h3>
                <p> Vul uw email adres in om het wachtwoord te resetten. </p>
                <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /></div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn btn-default">Terug</button>
                    <button type="submit" class="btn btn-success uppercase pull-right">Verstuur</button>
                </div>
            </form>
        </div>
